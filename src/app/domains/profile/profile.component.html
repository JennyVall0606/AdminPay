<div class="profile-container">
    <h2>Perfil de Usuario</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text">
      
      <label for="apellido">Apellido:</label>
      <input id="apellido" formControlName="apellido" type="text">
      
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
      
      <label for="password">Contraseña:</label>
      <input id="password" formControlName="password" type="password">
      
      <label for="fechaNacimiento">Fecha de Cumpleaños:</label>
      <input id="fechaNacimiento" formControlName="fechaNacimiento" type="date">
      
      <label for="direccion">Dirección:</label>
      <input id="direccion" formControlName="direccion" type="text">
      
      <label for="ciudad">Ciudad:</label>
      <input id="ciudad" formControlName="ciudad" type="text">
      
      <label for="codigoPostal">Código Postal:</label>
      <input id="codigoPostal" formControlName="codigoPostal" type="text">
      
      <label for="pais">País:</label>
      <input id="pais" formControlName="pais" type="text">
      
      <label for="profilePicture">Foto de Perfil:</label>
      <input id="profilePicture" type="file" (change)="onFileChange($event)">
  
      <img *ngIf="profileImage" [src]="profileImage" alt="Foto de perfil" class="profile-image">
      
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
